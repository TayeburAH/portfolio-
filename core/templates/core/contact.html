{% extends 'index.html'%}
{%  load static %}

{% block contents %}
<style>
form {
  position: relative;
  left: 150px;
  opacity:0;
}

.some_words {
  position: relative;
  left: -150px;
  opacity:0;
}


h1, h2, h3, h4, h5, h6,
.h1, .h2, .h3, .h4, .h5, .h6 {
  font-family: "Roboto", sans-serif;
  color: #000; }

a {
  -webkit-transition: .3s all ease;
  -o-transition: .3s all ease;
  transition: .3s all ease; }
  a, a:hover {
    text-decoration: none !important; }

.text-black {
  color: #000; }



.heading {
  font-size: 2.5rem;
  font-weight: 900; }

.form-control {
  border: none;
  background: #f3f3f3; }
  .form-control:active, .form-control:focus {
    outline: none;
    -webkit-box-shadow: none;
    box-shadow: none;
    border-color: #000;
    background: #f3f3f3; }

.col-form-label {
  color: #000; }

.btn, .form-control, .custom-select {
  height: 50px; }

.custom-select:active, .custom-select:focus {
  outline: none;
  -webkit-box-shadow: none;
  box-shadow: none;
  border-color: #000; }

.btn {
  border: none;
  border-radius: 4px !important; }
  .btn.btn-primary {
    background: #000;
    color: #fff;
    padding: 15px 20px; }
  .btn:hover {
    color: #fff; }
  .btn:active, .btn:focus {
    outline: none;
    -webkit-box-shadow: none;
    box-shadow: none; }

.box {
  padding: 40px;
  background: #fff;
  -webkit-box-shadow: -30px 30px 0px 0 rgba(0, 0, 0, 0.08);
  box-shadow: -30px 30px 0px 0 rgba(0, 0, 0, 0.08); }
  .box h3 {
    font-size: 14px;
    margin-bottom: 30px;
    text-align: center; }

label.error {
  font-size: 12px;
  color: red; }

#message {
  resize: vertical; }

#form-message-warning, #form-message {
border-radius:10px;
display: none;
   }

#form-message-warning {
  color: #B90B0B; }

#form-message-success {
  color: #55A44E;
  font-size: 18px;
  font-weight: bold; }

.submitting {
  float: left;
  width: 100%;
  padding: 10px 0;
  display: none;
  font-weight: bold;
  font-size: 12px;
  color: #000; }

.contact {
text-align: center;
font-weight:900;
color:white;
}

.contact_content_blur{
filter:blur(5px);
}

.input_wrong{
border:3px solid red;
}

.blur{
  filter:blur(1px);
  cursor: none !important;
  pointer-events: none !important;
}

</style>

<h3 class="contact mt-3">CONTACT</h3>
  <div class="content my-5 contact_content">
    <div class="container">

      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="row justify-content-center">
            <div class="col-md-6 some_words">
              <h3 class=" mb-4 text-white">Let's talk about everything!</h3>
              <p class="text-white">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptas debitis, fugit natus?</p>

              <p><img src="{% static 'img/Tayebur.png' %}" alt="Image" class="img-fluid img-thumbnail w-75 h-75" ></p>


            </div>
            <div class="col-md-6">

              <form class="mb-5" id="contactForm" name="contactForm">
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <textarea class="form-control" name="message" id="message" cols="30" rows="7" placeholder="Write your message"></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <button type="submit"  class="btn btn-primary rounded-0 py-2 px-4">Send Message</button>
                  <span class="submitting"></span>
                  </div>
                </div>
              </form>

              <div id="form-message-warning mt-4"></div>
              <p id="form-message" class="text-white bg-dark text-center py-2">hi
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

<div class="" style="height:10vh">
</div>
<div class="" style="height:10vh">
</div>
<div class="" style="height:10vh">
</div>
<div class="" style="height:10vh">
</div>

  <script>

  $(document).ready(function (){
      setTimeout(function(){
      $("#name").focus();
      $(".some_words").animate({
          left: '0px',
          opacity: 1,
         }, 1000, function(){
         $("form").animate({
          left: '0px',
          opacity: 1,
        }, 500);
         })

    });



$("button[type='submit']").click(function (e) {
          $(this).addClass('blur');
          // preventing from page reload and default actions
          e.preventDefault();

          if( !$('#name').val() ){
            $('#name').addClass('input_wrong')
          }else{
            $('#name').removeClass('input_wrong')
          }

          if( !$('#email').val() ){
            $('#email').addClass('input_wrong')
          }else{
            $('#email').removeClass('input_wrong')
          }

          if( !$('#subject').val() ){
            $('#subject').addClass('input_wrong')
          }else{
            $('#subject').removeClass('input_wrong')
          }

          if( !$('#message').val() ){
            $('#message').addClass('input_wrong')
          }else{
            $('#message').removeClass('input_wrong')
          }

          if( $('#subject').val() && $('#email').val() && $('#subject').val()  && $('#message').val()){
                var Data = $('#contactForm').serialize();
                console.log(Data)
                  $.ajax({
                      type: 'GET',
                      url: "{% url 'portfolio:contact_save' %}",
                      dataType: 'json',
                      data: Data,
                      success: function (response) {
                          if(response.status =='ok'){
                              $("#contactForm").trigger('reset');
                              $("#name").focus();
                              $('#form-message').text('Your message was received, thank you!')
                              $('#form-message').fadeIn()
                              setTimeout(function(){
                              $('#form-message').fadeOut()
                              },3000 )
                              $("button[type='submit']").removeClass('blur');
                              }
                          if(response.status =='bad'){
                              $('#form-message').fadeIn()
                              $('#form-message').text(response.error+'! please try again')
                              setTimeout(function(){
                              $('#form-message').fadeOut()
                              },3000 )
                              $("button[type='submit']").removeClass('blur');
                              }

                          if(response.email){
                              console.log('Email wrong')
                              $('#form-message').text(response.email)
                              $('#form-message').fadeIn()
                              setTimeout(function(){
                              $('#form-message').fadeOut()
                              },3000 )
                              $("button[type='submit']").removeClass('blur');
                              }
                      },
                      error: function (response) {

                      }
                  });

                }else{
                  $('#form-message').text('Please fill up the form correctly')
                  $('#form-message').show()
                  setTimeout(function(){
                  $('#form-message').fadeOut()
                   },3000 )
                   $("button[type='submit']").removeClass('blur');
                }

  });




});


</script>


{% endblock contents %}
